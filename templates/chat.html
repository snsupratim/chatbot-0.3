<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }

        .user-message {
            text-align: right;
            background: #d1e7dd;
        }

        .chat-input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1 class="text-center">Chatbot</h1>
        <div class="message user-message">
            <strong>You:</strong> {{ user_input }}
        </div>
        <div class="message">
            <strong>Chatbot:</strong> {{ response }}
        </div>
        <div class="chat-input">
            <form action="/" method="GET">
                <button type="submit" class="btn btn-secondary w-100">Ask Another Question</button>
            </form>
        </div>
    </div>
</body>

</html>
